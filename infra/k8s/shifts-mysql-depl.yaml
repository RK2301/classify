apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shifts-mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shifts-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shifts-mysql
  template:
    metadata:
      labels:
        app: shifts-mysql
    spec:
      volumes:
        - name: shifts-mysql-storage
          persistentVolumeClaim:
            claimName: shifts-mysql-pvc

      containers:
        - name: shifts-mysql
          image: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: classify
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: shifts-mysql-storage
              mountPath: /var/lib/mysql
---
apiVersion: v1
kind: Service
metadata:
  name: shifts-mysql-srv
spec:
  selector:
    app: shifts-mysql
  type: ClusterIP
  ports:
    - name: db
      protocol: TCP
      port: 3306
      targetPort: 3306