apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: courses-mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: courses-mysql-depl
spec:
  selector:
    matchLabels:
      app: courses-mysql
  template:
    metadata:
      labels:
        app: courses-mysql
    spec:
      volumes:
        - name: courses-mysql-storage
          persistentVolumeClaim:
            claimName: courses-mysql-pvc

      containers:
      - name: courses-mysql
        image: mysql
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_DATABASE
            value: classify
        ports:
          - containerPort: 3306
        volumeMounts:
            - name: courses-mysql-storage
              mountPath: /var/lib/mysql
---
apiVersion: v1
kind: Service
metadata:
  name: courses-mysql-srv
spec:
  selector:
    app: courses-mysql
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
